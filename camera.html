<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
            box-sizing: border-box;
        }

        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(1); /* No mirror for rear camera */
            filter: none;
            opacity: 1;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            z-index: 20;
        }

        .bottom-controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 20px 20px;
            background: transparent;
            pointer-events: auto;
            z-index: 20;
        }

        /* Move buttons down 30px for other vertical devices (not Android/iPhone) */
        @media screen and (orientation: portrait) and (not (-webkit-touch-callout: none)) and (not (pointer: coarse)) {
            .bottom-controls {
                bottom: 50px;
            }
        }

        /* Additional fallback for non-mobile vertical devices */
        @media screen and (orientation: portrait) and (min-height: 800px) and (hover: hover) {
            .bottom-controls {
                bottom: 50px;
            }
        }

        .control-btn {
            background: rgba(128,128,128,0.2);
            border: 1px solid rgba(128,128,128,0.4);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(128,128,128,0.3);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(128,128,128,0.4);
        }

        .aspect-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .aspect-btn {
            width: 40px;
            height: 32px;
            border-radius: 6px;
            background: rgba(128,128,128,0.2);
            border: 1px solid rgba(128,128,128,0.4);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-size: 9px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aspect-btn:hover {
            background: rgba(128,128,128,0.3);
            transform: scale(1.05);
        }

        .aspect-btn.active {
            background: rgba(128,128,128,0.4);
        }

        .capture-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
        }

        .gallery-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(128,128,128,0.2);
            border: 1px solid rgba(128,128,128,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-btn:hover {
            background: rgba(128,128,128,0.3);
            transform: scale(1.05);
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border: 4px solid #3b82f6;
            border-radius: 50%;
            background: white;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .capture-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }
        
        .capture-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #3b82f6;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .capture-btn:active::after {
            width: 50px;
            height: 50px;
        }

        .flip-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(128,128,128,0.2);
            border: 1px solid rgba(128,128,128,0.4);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .flip-btn:hover {
            background: rgba(128,128,128,0.3);
            transform: scale(1.05);
        }

        .lens-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .lens-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(128,128,128,0.2);
            border: 1px solid rgba(128,128,128,0.4);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-size: 9px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lens-btn:hover {
            background: rgba(128,128,128,0.3);
            transform: scale(1.05);
        }

        .lens-btn.active {
            background: rgba(128,128,128,0.4);
        }

        .focus-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .focus-ring.show {
            opacity: 1;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 80px;
            font-weight: 900;
            display: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 25;
        }

        .timer-display.show {
            display: block;
        }

        .captured-photo {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid white;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 30;
        }

        .captured-photo:hover {
            transform: scale(1.05);
        }

        .aspect-crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 15;
            pointer-events: none;
        }

        .aspect-crop-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            overflow: hidden;
        }

        .aspect-crop-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 480px) {
            .top-controls {
                padding: 15px;
            }
            
            .bottom-controls {
                padding: 20px 15px;
            }
            
            .capture-btn {
                width: 70px;
                height: 70px;
            }
            
            .zoom-slider {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        
        <div class="camera-overlay">
            <div class="focus-ring" id="focusRing"></div>
        </div>

        <div class="top-controls">
            <div style="display: flex; gap: 12px;">
                <button class="control-btn" id="backBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button class="control-btn" id="flashBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
                    </svg>
                </button>
                <button class="control-btn" id="arBtn">
                    <span id="arText" style="font-size: 8px; font-weight: 600;">FULL</span>
                </button>
                <button class="control-btn" id="timerBtn">
                    <svg id="timerIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                    <span class="timer-text" id="timerText" style="display: none; font-size: 11px; color: white; font-weight: 600;">3s</span>
                </button>
                <button class="control-btn" id="gridBtn">
                    <svg id="gridIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span class="grid-text" id="gridText" style="display: none; font-size: 9px; color: white; font-weight: 600;"></span>
                </button>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">3</div>

        <div class="bottom-controls">
            
            <div class="lens-controls">
                <button class="lens-btn active" id="lens1x">1x</button>
                <button class="lens-btn" id="lens2x">2x</button>
            </div>
            
            <div class="capture-controls">
                <button class="gallery-btn" id="galleryBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21,15 16,10 5,21"/>
                    </svg>
                </button>
                
                <button class="capture-btn" id="captureBtn"></button>
                
                <button class="flip-btn" id="flipBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"/>
                        <path d="M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class MobileCamera {
            constructor() {
                this.video = document.getElementById('video');
                this.captureBtn = document.getElementById('captureBtn');
                this.flipBtn = document.getElementById('flipBtn');
                this.backBtn = document.getElementById('backBtn');
                this.timerBtn = document.getElementById('timerBtn');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.focusRing = document.getElementById('focusRing');
                this.lens1xBtn = document.getElementById('lens1x');
                this.lens2xBtn = document.getElementById('lens2x');
                this.flashBtn = document.getElementById('flashBtn');
                
                this.currentStream = null;
                this.facingMode = 'environment'; // Start with rear camera
                this.timerSeconds = 0;
                this.currentZoom = 1;
                this.flashMode = 'off'; // off, on, auto
                this.gridMode = null; // null, 'thirds', 'symmetrical'
                this.aspectRatio = 'full'; // Default aspect ratio
                
                this.init();
            }

            async init() {
                await this.startCamera();
                this.setupEventListeners();
            }

            async startCamera() {
                try {
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }

                    let constraints = {
                        video: {
                            facingMode: this.facingMode,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    // For 0.5x zoom, try to access ultrawide camera if available
                    if (this.currentZoom === 0.5 && this.facingMode === 'environment') {
                        try {
                            // Try to get ultrawide camera specifically
                            const devices = await navigator.mediaDevices.enumerateDevices();
                            const videoDevices = devices.filter(device => device.kind === 'videoinput');
                            
                            // Look for ultrawide camera (usually has "ultra" or "wide" in label)
                            const ultrawideCamera = videoDevices.find(device => 
                                device.label.toLowerCase().includes('ultra') || 
                                device.label.toLowerCase().includes('wide') ||
                                device.label.toLowerCase().includes('0.5')
                            );
                            
                            if (ultrawideCamera) {
                                constraints.video.deviceId = { exact: ultrawideCamera.deviceId };
                                console.log('Using ultrawide camera:', ultrawideCamera.label);
                            } else {
                                // Fallback: try advanced constraints for ultrawide
                                constraints.video.advanced = [{ zoom: 0.5 }];
                            }
                        } catch (err) {
                            console.log('Could not access ultrawide camera, using standard camera');
                        }
                    }

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.currentStream;
                    
                    // Apply aspect ratio after camera starts
                    this.video.addEventListener('loadedmetadata', () => {
                        this.applyAspectRatio();
                    });
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Unable to access camera. Please check permissions.');
                }
            }

            setupEventListeners() {
                // Capture button
                this.captureBtn.addEventListener('click', () => {
                    this.takePhoto();
                });

                // Flip camera
                this.flipBtn.addEventListener('click', async () => {
                    this.facingMode = this.facingMode === 'user' ? 'environment' : 'user';
                    this.video.style.transform = `scaleX(${this.facingMode === 'user' ? -this.currentZoom : this.currentZoom}) scaleY(${this.currentZoom})`;
                    await this.startCamera();
                    // Apply flash setting after switching camera
                    await this.applyFlashSetting();
                });

                // Back button
                this.backBtn.addEventListener('click', () => {
                    // Stop camera stream before navigating
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }
                    window.location.href = 'index.html';
                });

                // Timer
                this.timerBtn.addEventListener('click', () => {
                    this.timerSeconds = this.timerSeconds === 0 ? 3 : this.timerSeconds === 3 ? 5 : this.timerSeconds === 5 ? 10 : 0;
                    this.timerBtn.classList.toggle('active', this.timerSeconds > 0);
                    this.updateTimerDisplay();
                });

                // Focus tap
                this.video.addEventListener('click', (e) => {
                    const rect = this.video.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.showFocusRing(x, y);
                });

                // Gallery button
                document.getElementById('galleryBtn').addEventListener('click', () => {
                    this.openGallery();
                });

                // Grid toggle
                document.getElementById('gridBtn').addEventListener('click', () => {
                    this.toggleGrid();
                });

                // Lens switching
                this.lens1xBtn.addEventListener('click', async () => {
                    await this.switchLens(1);
                });

                this.lens2xBtn.addEventListener('click', async () => {
                    await this.switchLens(2);
                });

                // Flash toggle
                this.flashBtn.addEventListener('click', () => {
                    this.toggleFlash();
                });

                // AR button (cycles through aspect ratios)
                document.getElementById('arBtn').addEventListener('click', () => {
                    this.cycleAspectRatio();
                });
            }

            cycleAspectRatio() {
                // Cycle through: full -> 1:1 -> 3:4 -> full
                if (this.aspectRatio === 'full') {
                    this.aspectRatio = '1:1';
                } else if (this.aspectRatio === '1:1') {
                    this.aspectRatio = '3:4';
                } else {
                    this.aspectRatio = 'full';
                }
                
                this.updateARButton();
                this.applyAspectRatio();
            }

            updateARButton() {
                const arText = document.getElementById('arText');
                const arBtn = document.getElementById('arBtn');
                
                switch (this.aspectRatio) {
                    case 'full':
                        arText.textContent = 'FULL';
                        arBtn.classList.remove('active');
                        break;
                    case '1:1':
                        arText.textContent = '1:1';
                        arBtn.classList.add('active');
                        break;
                    case '3:4':
                        arText.textContent = '3:4';
                        arBtn.classList.add('active');
                        break;
                }
            }

            applyAspectRatio() {
                // Remove existing overlay
                const existingOverlay = document.querySelector('.aspect-crop-overlay');
                if (existingOverlay) existingOverlay.remove();

                if (this.aspectRatio === 'full') {
                    // Full screen - no overlay needed, ensure video is visible
                    this.video.style.clipPath = 'none';
                    this.video.style.opacity = '1';
                    return;
                }

                // Ensure video is visible for cropped modes
                this.video.style.opacity = '1';

                // Create aspect ratio overlay with solid black masks
                const overlay = document.createElement('div');
                overlay.className = 'aspect-crop-overlay';
                overlay.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    pointer-events: none;
                    z-index: 15;
                `;
                
                const container = document.querySelector('.camera-container');
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;
                
                let frameWidth, frameHeight;
                
                switch (this.aspectRatio) {
                    case '1:1':
                        const size = Math.min(containerWidth, containerHeight);
                        frameWidth = frameHeight = size;
                        break;
                    case '3:4':
                        // 3:4 aspect ratio (portrait, taller than square)
                        if (containerWidth / containerHeight > 3/4) {
                            frameHeight = containerHeight;
                            frameWidth = frameHeight * (3/4);
                        } else {
                            frameWidth = containerWidth;
                            frameHeight = frameWidth * (4/3);
                        }
                        break;
                }
                
                const frameTop = (containerHeight - frameHeight) / 2;
                const frameLeft = (containerWidth - frameWidth) / 2;
                
                // Create window in the black overlay to show camera feed
                overlay.style.background = '#000';
                overlay.style.clipPath = `polygon(
                    0% 0%, 
                    0% 100%, 
                    ${(frameLeft / containerWidth) * 100}% 100%, 
                    ${(frameLeft / containerWidth) * 100}% ${(frameTop / containerHeight) * 100}%, 
                    ${((frameLeft + frameWidth) / containerWidth) * 100}% ${(frameTop / containerHeight) * 100}%, 
                    ${((frameLeft + frameWidth) / containerWidth) * 100}% ${((frameTop + frameHeight) / containerHeight) * 100}%, 
                    ${(frameLeft / containerWidth) * 100}% ${((frameTop + frameHeight) / containerHeight) * 100}%, 
                    ${(frameLeft / containerWidth) * 100}% 100%, 
                    100% 100%, 
                    100% 0%
                )`;
                
                // Add a subtle border to show the crop area
                const frame = document.createElement('div');
                frame.style.cssText = `
                    position: absolute;
                    top: ${frameTop}px;
                    left: ${frameLeft}px;
                    width: ${frameWidth}px;
                    height: ${frameHeight}px;
                    border: 2px solid rgba(255, 255, 255, 0.3);
                    box-sizing: border-box;
                    pointer-events: none;
                    z-index: 16;
                `;
                
                overlay.appendChild(frame);
                container.appendChild(overlay);
            }

            async takePhoto() {
                if (this.timerSeconds > 0) {
                    await this.startTimer();
                }

                // Flash is already controlled by the toggle - no need for special photo handling

                // Capture photo with aspect ratio cropping
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                const videoWidth = this.video.videoWidth;
                const videoHeight = this.video.videoHeight;
                
                let cropWidth = videoWidth;
                let cropHeight = videoHeight;
                let cropX = 0;
                let cropY = 0;
                
                // Calculate crop dimensions based on aspect ratio
                if (this.aspectRatio === '1:1') {
                    // Square crop - use the smaller dimension
                    const size = Math.min(videoWidth, videoHeight);
                    cropWidth = size;
                    cropHeight = size;
                    cropX = (videoWidth - size) / 2;
                    cropY = (videoHeight - size) / 2;
                } else if (this.aspectRatio === '3:4') {
                    // 3:4 aspect ratio (portrait, taller than square)
                    const targetRatio = 3 / 4;
                    const currentRatio = videoWidth / videoHeight;
                    
                    if (currentRatio > targetRatio) {
                        // Video is wider than 3:4, crop width
                        cropHeight = videoHeight;
                        cropWidth = videoHeight * targetRatio;
                        cropX = (videoWidth - cropWidth) / 2;
                        cropY = 0;
                    } else {
                        // Video is taller than 3:4, crop height
                        cropWidth = videoWidth;
                        cropHeight = videoWidth / targetRatio;
                        cropX = 0;
                        cropY = (videoHeight - cropHeight) / 2;
                    }
                }
                
                // Set canvas size to match cropped dimensions
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                
                // Apply zoom scaling to crop dimensions
                const zoomFactor = this.currentZoom;
                const scaledCropWidth = cropWidth / zoomFactor;
                const scaledCropHeight = cropHeight / zoomFactor;
                const scaledCropX = cropX + (cropWidth - scaledCropWidth) / 2;
                const scaledCropY = cropY + (cropHeight - scaledCropHeight) / 2;
                
                // Mirror for front camera
                if (this.facingMode === 'user') {
                    context.scale(-1, 1);
                    context.drawImage(
                        this.video,
                        scaledCropX, scaledCropY, scaledCropWidth, scaledCropHeight,
                        -canvas.width, 0, canvas.width, canvas.height
                    );
                } else {
                    context.drawImage(
                        this.video,
                        scaledCropX, scaledCropY, scaledCropWidth, scaledCropHeight,
                        0, 0, canvas.width, canvas.height
                    );
                }
                
                // Convert to blob and show Farcaster cast modal
                canvas.toBlob((blob) => {
                    // Create a File object from the blob for consistency with gallery selection
                    const file = new File([blob], `photo_${Date.now()}.jpg`, { type: 'image/jpeg' });
                    
                    // Show the same Farcaster cast modal as gallery selection
                    this.showFarcasterCast(file);
                }, 'image/jpeg', 0.9);

                // Camera shutter animation
                this.video.style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    this.video.style.filter = 'brightness(1)';
                }, 100);
            }

            startTimer() {
                return new Promise((resolve) => {
                    let countdown = this.timerSeconds;
                    this.timerDisplay.textContent = countdown;
                    this.timerDisplay.classList.add('show');
                    
                    const timer = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            this.timerDisplay.textContent = countdown;
                        } else {
                            clearInterval(timer);
                            this.timerDisplay.classList.remove('show');
                            resolve();
                        }
                    }, 1000);
                });
            }

            showFocusRing(x, y) {
                this.focusRing.style.left = `${x}px`;
                this.focusRing.style.top = `${y}px`;
                this.focusRing.classList.add('show');
                
                setTimeout(() => {
                    this.focusRing.classList.remove('show');
                }, 1000);
            }

            showCapturedPhoto(url) {
                // Remove existing preview
                const existing = document.querySelector('.captured-photo');
                if (existing) existing.remove();
                
                const img = document.createElement('img');
                img.src = url;
                img.className = 'captured-photo';
                img.addEventListener('click', () => {
