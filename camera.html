<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(1); /* No mirror for rear camera */
            filter: none;
            opacity: 1;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            z-index: 20;
        }

        .bottom-controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 20px 20px;
            background: transparent;
            pointer-events: auto;
            z-index: 20;
        }

        /* Move buttons down 30px for other vertical devices (not Android/iPhone) */
        @media screen and (orientation: portrait) and (not (-webkit-touch-callout: none)) and (not (pointer: coarse)) {
            .bottom-controls {
                bottom: 50px;
            }
        }

        /* Additional fallback for non-mobile vertical devices */
        @media screen and (orientation: portrait) and (min-height: 800px) and (hover: hover) {
            .bottom-controls {
                bottom: 50px;
            }
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(255,255,255,0.4);
        }





        .capture-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
        }

        .gallery-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            background: #3b82f6;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .capture-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }
        
        .capture-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .capture-btn:active::after {
            width: 50px;
            height: 50px;
        }

        .flip-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .flip-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .lens-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .lens-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-size: 9px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lens-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .lens-btn.active {
            background: rgba(255,255,255,0.4);
        }



        .focus-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .focus-ring.show {
            opacity: 1;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 80px;
            font-weight: 900;
            display: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 25;
        }

        .timer-display.show {
            display: block;
        }

        .captured-photo {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid white;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 30;
        }

        .captured-photo:hover {
            transform: scale(1.05);
        }

        .aspect-crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 15;
            pointer-events: none;
        }

        .aspect-crop-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            overflow: hidden;
        }

        .aspect-crop-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 480px) {
            .top-controls {
                padding: 15px;
            }
            
            .bottom-controls {
                padding: 20px 15px;
            }
            
            .capture-btn {
                width: 70px;
                height: 70px;
            }
            
            .zoom-slider {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        
        <div class="camera-overlay">
            <div class="focus-ring" id="focusRing"></div>
        </div>

        <div class="top-controls">
            <div style="display: flex; gap: 12px;">
                <button class="control-btn" id="backBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button class="control-btn" id="aspectBtn">
                    <span id="aspectText" style="font-size: 10px; font-weight: 600;">FULL</span>
                </button>
                <button class="control-btn" id="flashBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
                    </svg>
                </button>
                <button class="control-btn" id="timerBtn">
                    <svg id="timerIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                    <span class="timer-text" id="timerText" style="display: none; font-size: 11px; color: white; font-weight: 600;">3s</span>
                </button>
                <button class="control-btn" id="gridBtn">
                    <svg id="gridIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span class="grid-text" id="gridText" style="display: none; font-size: 9px; color: white; font-weight: 600;"></span>
                </button>
            </div>
        </div>



        <div class="timer-display" id="timerDisplay">3</div>

        <div class="bottom-controls">
            <div class="lens-controls">
                <button class="lens-btn" id="lens05x">0.5x</button>
                <button class="lens-btn active" id="lens1x">1x</button>
                <button class="lens-btn" id="lens2x">2x</button>
            </div>
            
            <div class="capture-controls">
                <button class="gallery-btn" id="galleryBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21,15 16,10 5,21"/>
                    </svg>
                </button>
                
                <button class="capture-btn" id="captureBtn"></button>
                
                <button class="flip-btn" id="flipBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"/>
                        <path d="M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class MobileCamera {
            constructor() {
                this.video = document.getElementById('video');
                this.captureBtn = document.getElementById('captureBtn');
                this.flipBtn = document.getElementById('flipBtn');
                this.backBtn = document.getElementById('backBtn');
                this.timerBtn = document.getElementById('timerBtn');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.focusRing = document.getElementById('focusRing');
                this.lens05xBtn = document.getElementById('lens05x');
                this.lens1xBtn = document.getElementById('lens1x');
                this.lens2xBtn = document.getElementById('lens2x');
                this.aspectBtn = document.getElementById('aspectBtn');
                this.flashBtn = document.getElementById('flashBtn');
                
                this.currentStream = null;
                this.facingMode = 'environment'; // Start with rear camera
                this.timerSeconds = 0;
                this.currentZoom = 1;
                this.aspectRatio = 'Full'; // Default aspect ratio
                this.flashMode = 'off'; // off, on, auto
                this.gridMode = null; // null, 'thirds', 'symmetrical'
                
                this.init();
            }

            async init() {
                await this.startCamera();
                this.setupEventListeners();
                this.updateAspectRatioIcon();
            }

            async startCamera() {
                try {
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }

                    let constraints = {
                        video: {
                            facingMode: this.facingMode,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    // For 0.5x zoom, try to access ultrawide camera if available
                    if (this.currentZoom === 0.5 && this.facingMode === 'environment') {
                        try {
                            // Try to get ultrawide camera specifically
                            const devices = await navigator.mediaDevices.enumerateDevices();
                            const videoDevices = devices.filter(device => device.kind === 'videoinput');
                            
                            // Look for ultrawide camera (usually has "ultra" or "wide" in label)
                            const ultrawideCamera = videoDevices.find(device => 
                                device.label.toLowerCase().includes('ultra') || 
                                device.label.toLowerCase().includes('wide') ||
                                device.label.toLowerCase().includes('0.5')
                            );
                            
                            if (ultrawideCamera) {
                                constraints.video.deviceId = { exact: ultrawideCamera.deviceId };
                                console.log('Using ultrawide camera:', ultrawideCamera.label);
                            } else {
                                // Fallback: try advanced constraints for ultrawide
                                constraints.video.advanced = [{ zoom: 0.5 }];
                            }
                        } catch (err) {
                            console.log('Could not access ultrawide camera, using standard camera');
                        }
                    }

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.currentStream;
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Unable to access camera. Please check permissions.');
                }
            }

            setupEventListeners() {
                // Capture button
                this.captureBtn.addEventListener('click', () => {
                    this.takePhoto();
                });

                // Flip camera
                this.flipBtn.addEventListener('click', async () => {
                    this.facingMode = this.facingMode === 'user' ? 'environment' : 'user';
                    this.video.style.transform = `scaleX(${this.facingMode === 'user' ? -this.currentZoom : this.currentZoom}) scaleY(${this.currentZoom})`;
                    await this.startCamera();
                    // Apply flash setting after switching camera
                    await this.applyFlashSetting();
                });

                // Back button
                this.backBtn.addEventListener('click', () => {
                    // Go back functionality - could close camera or navigate back
                    if (confirm('Close camera?')) {
                        if (this.currentStream) {
                            this.currentStream.getTracks().forEach(track => track.stop());
                        }
                        window.history.back();
                    }
                });

                // Timer
                this.timerBtn.addEventListener('click', () => {
                    this.timerSeconds = this.timerSeconds === 0 ? 3 : this.timerSeconds === 3 ? 5 : this.timerSeconds === 5 ? 10 : 0;
                    this.timerBtn.classList.toggle('active', this.timerSeconds > 0);
                    this.updateTimerDisplay();
                });

                // Focus tap
                this.video.addEventListener('click', (e) => {
                    const rect = this.video.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.showFocusRing(x, y);
                });

                // Gallery button
                document.getElementById('galleryBtn').addEventListener('click', () => {
                    this.openGallery();
                });

                // Grid toggle
                document.getElementById('gridBtn').addEventListener('click', () => {
                    this.toggleGrid();
                });

                // Lens switching
                this.lens05xBtn.addEventListener('click', async () => {
                    await this.switchLens(0.5);
                });

                this.lens1xBtn.addEventListener('click', async () => {
                    await this.switchLens(1);
                });

                this.lens2xBtn.addEventListener('click', async () => {
                    await this.switchLens(2);
                });

                // Aspect ratio toggle
                this.aspectBtn.addEventListener('click', () => {
                    this.toggleAspectRatio();
                });

                // Flash toggle
                this.flashBtn.addEventListener('click', () => {
                    this.toggleFlash();
                });
            }



            async takePhoto() {
                if (this.timerSeconds > 0) {
                    await this.startTimer();
                }

                // Flash is already controlled by the toggle - no need for special photo handling

                // Capture photo
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                
                // Mirror for front camera
                if (this.facingMode === 'user') {
                    context.scale(-1, 1);
                    context.drawImage(this.video, -canvas.width, 0, canvas.width, canvas.height);
                } else {
                    context.drawImage(this.video, 0, 0, canvas.width, canvas.height);
                }
                

                
                // Convert to blob and show Farcaster cast modal
                canvas.toBlob((blob) => {
                    // Create a File object from the blob for consistency with gallery selection
                    const file = new File([blob], `photo_${Date.now()}.jpg`, { type: 'image/jpeg' });
                    
                    // Show the same Farcaster cast modal as gallery selection
                    this.showFarcasterCast(file);
                }, 'image/jpeg', 0.9);

                // Camera shutter animation
                this.video.style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    this.video.style.filter = 'brightness(1)';
                }, 100);
            }



            startTimer() {
                return new Promise((resolve) => {
                    let countdown = this.timerSeconds;
                    this.timerDisplay.textContent = countdown;
                    this.timerDisplay.classList.add('show');
                    
                    const timer = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            this.timerDisplay.textContent = countdown;
                        } else {
                            clearInterval(timer);
                            this.timerDisplay.classList.remove('show');
                            resolve();
                        }
                    }, 1000);
                });
            }

            showFocusRing(x, y) {
                this.focusRing.style.left = `${x}px`;
                this.focusRing.style.top = `${y}px`;
                this.focusRing.classList.add('show');
                
                setTimeout(() => {
                    this.focusRing.classList.remove('show');
                }, 1000);
            }





            showCapturedPhoto(url) {
                // Remove existing preview
                const existing = document.querySelector('.captured-photo');
                if (existing) existing.remove();
                
                const img = document.createElement('img');
                img.src = url;
                img.className = 'captured-photo';
                img.addEventListener('click', () => {
                    window.open(url, '_blank');
                });
                document.body.appendChild(img);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (img.parentNode) img.remove();
                }, 5000);
            }

            async switchLens(zoom) {
                this.currentZoom = zoom;
                
                // Update active button
                document.querySelectorAll('.lens-btn').forEach(btn => btn.classList.remove('active'));
                if (zoom === 0.5) this.lens05xBtn.classList.add('active');
                else if (zoom === 1) this.lens1xBtn.classList.add('active');
                else if (zoom === 2) this.lens2xBtn.classList.add('active');
                
                // For 0.5x, try to switch to ultrawide camera hardware
                if (zoom === 0.5) {
                    await this.startCamera(); // Restart camera with ultrawide if available
                    // Don't apply digital zoom for 0.5x - let hardware handle it
                    this.video.style.transform = `scaleX(${this.facingMode === 'user' ? -1 : 1})`;
                } else {
                    // For 1x and 2x, use main camera with digital zoom
                    if (zoom !== this.currentZoom || zoom === 1) {
                        await this.startCamera(); // Restart with main camera
                    }
                    this.video.style.transform = `scaleX(${this.facingMode === 'user' ? -zoom : zoom}) scaleY(${zoom})`;
                }
            }

            toggleGrid() {
                const gridBtn = document.getElementById('gridBtn');
                
                // Cycle through grid modes: off -> rule of thirds -> symmetrical -> off
                if (!this.gridMode) {
                    this.gridMode = 'thirds';
                    gridBtn.classList.add('active');
                } else if (this.gridMode === 'thirds') {
                    this.gridMode = 'symmetrical';
                    gridBtn.classList.add('active');
                } else {
                    this.gridMode = null;
                    gridBtn.classList.remove('active');
                }
                
                this.updateGridDisplay();
                
                if (this.gridMode) {
                    this.showGrid();
                } else {
                    this.hideGrid();
                }
            }

            showGrid() {
                // Remove existing grid
                const existingGrid = document.querySelector('.grid-overlay');
                if (existingGrid) existingGrid.remove();
                
                const container = document.querySelector('.camera-container');
                const containerHeight = container.offsetHeight;
                
                let gridTop = 0;
                let gridHeight = containerHeight;
                
                // Adjust grid position based on aspect ratio
                if (this.aspectRatio === '1:1') {
                    // For square mode, position grid in the middle 50% of screen
                    const cropAmount = containerHeight * 0.25; // 25% from top and bottom
                    gridTop = cropAmount;
                    gridHeight = containerHeight - (cropAmount * 2); // Middle 50%
                } else if (this.aspectRatio === '4:3') {
                    // For 4:3 mode, position grid in the middle 66.6% of screen
                    const cropAmount = containerHeight * 0.167; // 16.7% from top and bottom
                    gridTop = cropAmount;
                    gridHeight = containerHeight - (cropAmount * 2); // Middle 66.6%
                } else if (this.aspectRatio === '16:9') {
                    // For 16:9 mode, position grid in the middle 84.4% of screen
                    const cropAmount = containerHeight * 0.078; // 7.8% from top and bottom
                    gridTop = cropAmount;
                    gridHeight = containerHeight - (cropAmount * 2); // Middle 84.4%
                }
                
                // Create grid overlay
                const gridOverlay = document.createElement('div');
                gridOverlay.className = 'grid-overlay';
                gridOverlay.style.position = 'absolute';
                gridOverlay.style.top = gridTop + 'px';
                gridOverlay.style.left = '0';
                gridOverlay.style.width = '100%';
                gridOverlay.style.height = gridHeight + 'px';
                gridOverlay.style.pointerEvents = 'none';
                gridOverlay.style.zIndex = '16';
                
                // Create grid lines based on mode
                if (this.gridMode === 'thirds') {
                    // Rule of thirds grid (3x3)
                    for (let i = 1; i <= 2; i++) {
                        // Vertical lines
                        const vLine = document.createElement('div');
                        vLine.style.position = 'absolute';
                        vLine.style.left = (i * 33.33) + '%';
                        vLine.style.top = '0';
                        vLine.style.width = '2px';
                        vLine.style.height = '100%';
                        vLine.style.background = 'rgba(255, 255, 255, 0.3)';
                        gridOverlay.appendChild(vLine);
                        
                        // Horizontal lines
                        const hLine = document.createElement('div');
                        hLine.style.position = 'absolute';
                        hLine.style.top = (i * 33.33) + '%';
                        hLine.style.left = '0';
                        hLine.style.width = '100%';
                        hLine.style.height = '2px';
                        hLine.style.background = 'rgba(255, 255, 255, 0.3)';
                        gridOverlay.appendChild(hLine);
                    }
                } else if (this.gridMode === 'symmetrical') {
                    // Symmetrical grid - 2 vertical and 2 horizontal lines closer to center
                    const verticalPositions = [42, 58]; // 2 vertical lines with same spacing as horizontal
                    const horizontalPositions = [42, 58]; // 2 horizontal lines closer to center
                    
                    // Create vertical lines
                    verticalPositions.forEach(position => {
                        const vLine = document.createElement('div');
                        vLine.style.position = 'absolute';
                        vLine.style.left = position + '%';
                        vLine.style.top = '0';
                        vLine.style.width = '2px';
                        vLine.style.height = '100%';
                        vLine.style.background = 'rgba(255, 255, 255, 0.3)';
                        gridOverlay.appendChild(vLine);
                    });
                    
                    // Create horizontal lines
                    horizontalPositions.forEach(position => {
                        const hLine = document.createElement('div');
                        hLine.style.position = 'absolute';
                        hLine.style.top = position + '%';
                        hLine.style.left = '0';
                        hLine.style.width = '100%';
                        hLine.style.height = '2px';
                        hLine.style.background = 'rgba(255, 255, 255, 0.3)';
                        gridOverlay.appendChild(hLine);
                    });
                }
                
                container.appendChild(gridOverlay);
            }

            hideGrid() {
                const existingGrid = document.querySelector('.grid-overlay');
                if (existingGrid) existingGrid.remove();
            }

            toggleAspectRatio() {
                // Cycle between Full, 1:1, 4:3, and 16:9
                if (this.aspectRatio === 'Full') {
                    this.aspectRatio = '1:1';
                } else if (this.aspectRatio === '1:1') {
                    this.aspectRatio = '4:3';
                } else if (this.aspectRatio === '4:3') {
                    this.aspectRatio = '16:9';
                } else {
