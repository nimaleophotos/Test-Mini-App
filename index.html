<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LENS App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <!-- Simple lens logo (SVG) -->
      <svg class="lens-logo" viewBox="0 0 64 64" aria-hidden="true">
        <circle cx="32" cy="32" r="20" fill="none" stroke="currentColor" stroke-width="3"></circle>
        <circle cx="32" cy="32" r="6" fill="currentColor"></circle>
        <path d="M32 12 L40 24 L52 32 L40 40 L32 52 L24 40 L12 32 L24 24 Z" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      <h1 class="title">LENS APP</h1>
    </div>

    <div class="actions">
      <!-- Theme Toggle -->
      <label class="theme-toggle" aria-label="Toggle theme">
        <input type="checkbox" id="themeToggle" />
        <span class="toggle-ui" aria-hidden="true"></span>
        <span class="toggle-label">Light/Dark</span>
      </label>

      <!-- Connect Wallet -->
      <button class="btn primary" id="connectWalletBtn" aria-label="Connect Wallet">
        Connect Wallet
      </button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="tabs" role="tablist" aria-label="Main tabs">
    <button role="tab" aria-selected="false" aria-controls="tab-leaderboard" id="tabBtn-leaderboard" class="tab-btn">
      Leaderboard
    </button>
    <button role="tab" aria-selected="true" aria-controls="tab-pod" id="tabBtn-pod" class="tab-btn is-active">
      POD
    </button>
    <button role="tab" aria-selected="false" aria-controls="tab-tutorial" id="tabBtn-tutorial" class="tab-btn">
      Tutorial
    </button>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <!-- Leaderboard Tab -->
    <section id="tab-leaderboard" role="tabpanel" aria-labelledby="tabBtn-leaderboard" hidden>
      <div class="card">
        <h2>Top 100</h2>
        <ol class="leaderboard" id="leaderboardList" start="1"></ol>
        <div class="current-rank" id="currentUserRank">
          Your Rank: ‚Äî
        </div>
      </div>
    </section>

    <!-- POD Tab (default) -->
    <section id="tab-pod" role="tabpanel" aria-labelledby="tabBtn-pod">
      <div class="stack">
        <!-- Picture of the Day -->
        <article class="card pod-card">
          <div class="pod-image-wrap">
            <img id="podImage" alt="Picture of the Day" />
          </div>
          <div class="pod-meta">
            <h2 id="podTitle">Picture of the Day</h2>
            <p class="muted">by <span id="podArtist">Artist Name</span></p>
            <p id="podDesc">Description of today‚Äôs featured photograph.</p>
          </div>
        </article>

        <!-- Spotlight Spots 3√ó3 -->
        <article class="card">
          <div class="card-header">
            <h2>Spotlight Spots</h2>
            <p class="muted">9 premium spots people can buy</p>
          </div>
          <div class="spot-grid" id="spotGrid" aria-label="Spotlight 3 by 3 grid"></div>
        </article>
      </div>
    </section>

    <!-- Tutorial Tab -->
    <section id="tab-tutorial" role="tabpanel" aria-labelledby="tabBtn-tutorial" hidden>
      <div class="grid tutorials" id="tutorialGrid">
        <!-- Tutorial cards injected by JS -->
      </div>
    </section>
  </main>

  <!-- Hidden camera input for native capture -->
  <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none" />

  <!-- Footer Navigation -->
  <footer class="nav-footer" role="navigation" aria-label="Primary">
    <a class="nav-item" href="gallery.html" target="_blank" rel="noopener" aria-label="LENS Gallery">
      <span class="icon" aria-hidden="true">üñºÔ∏è</span>
      <span class="label">LENS Gallery</span>
    </a>

    <a class="nav-item" href="contest.html" target="_blank" rel="noopener" aria-label="Contest">
      <span class="icon" aria-hidden="true">üèÜ</span>
      <span class="label">Contest</span>
    </a>

    <button class="nav-item camera" id="cameraBtn" aria-label="Open Camera">
      <!-- Camera SVG icon -->
      <svg viewBox="0 0 24 24" class="camera-icon" aria-hidden="true">
        <path d="M9 3h6l1.5 2H21a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4.5L9 3z" fill="currentColor" opacity="0.15"/>
        <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0-2.2a2.8 2.8 0 1 1 0-5.6 2.8 2.8 0 0 1 0 5.6z" fill="currentColor"/>
      </svg>
      <span class="label">Camera</span>
    </button>

    <a class="nav-item" href="rewards.html" target="_blank" rel="noopener" aria-label="Rewards">
      <span class="icon" aria-hidden="true">üéÅ</span>
      <span class="label">Rewards</span>
    </a>

    <a class="nav-item" href="info.html" target="_blank" rel="noopener" aria-label="Info">
      <span class="icon" aria-hidden="true">‚ÑπÔ∏è</span>
      <span class="label">Info</span>
    </a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
