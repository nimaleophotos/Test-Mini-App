<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lens App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="left">
      <img src="lens-logo.png" alt="Lens Logo" class="lens-logo"/>
      <h1>Lens App</h1>
    </div>
    <div class="right">
      <div id="profileCircle" class="profile-circle"></div>
      <button id="connectWalletBtn" class="connect-btn">Connect</button>
    </div>
  </header>

  <!-- Leaderboard Section -->
  <section class="leaderboard">
    <h2>Leaderboard 📊</h2>
    <p>Coming soon... 🛠</p>
  </section>

  <!-- Camera Section -->
  <section class="camera-section">
    <div id="cameraFrame" class="camera-frame hidden">
      <video id="video" autoplay></video>
      <canvas id="canvas" class="hidden"></canvas>
      <button id="captureBtn" class="capture-btn">📸 Capture</button>
    </div>
    <button id="openCameraBtn" class="circle-btn main-camera">📷</button>
  </section>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <button class="circle-btn small" id="galleryBtn">🖼</button>
    <button class="circle-btn small" id="mintedBtn">🪙</button>
    <button class="circle-btn small" id="filtersBtn">🎨</button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
